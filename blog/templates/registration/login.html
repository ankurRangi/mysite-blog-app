{% extends "blog/base.html" %}

{% block content %}

<div class="jumbotron">
    <h2> Please login </h2>
    <h3> (Must be a SuperUser, Please check with the site admin) </h3>

    {% if form.errors %}
        <p> Your username or password didn't match! Please try again! </p>
    {% endif %}
    
    <form action="{% url "login" %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class='btn btn-primary' value="login">
        <input type="hidden" class="next" value="{{value}}">

</div>
{% endblock %}
